<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Br√∏ndby Bordtennis Club</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <img src="headerphoto454.jpg" height="290" width="1800"/>
</header>

<div th:insert="fragments/menu :: menu"></div>

<div class="row">
<div class="columnsidebar" th:insert="fragments/sidebar :: sidebar"></div>

    <div class="column">
        <div th:if="${loginstatus == 'no' || loginstatus == null}">
            <form method="post" action="/login">
                <label>Username</label>
                <input type="text" name="username" id="name" placeholder="Username" required><br>
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required><br>
                <input type="submit" value="Login">
            </form>
        </div>
        <div th:if="${loginstatus == 'yes'}">
            <p style="color: white">Your are logged in</p>
        </div>
    </div>

</div>
</body>
</html>
